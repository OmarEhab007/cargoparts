name: üêõ Bug Report
description: Report a bug or issue with Cargo Parts
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched the existing issues to make sure this bug hasn't been reported already
          required: true
        - label: I am using the latest version of Cargo Parts
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true

  - type: textarea
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Language/Locale
      description: Which language were you using when the bug occurred?
      options:
        - Arabic (ar)
        - English (en)
        - Both
    validations:
      required: true

  - type: input
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Windows 11, macOS Sonoma, Ubuntu 22.04

  - type: textarea
    attributes:
      label: Console Errors
      description: Any error messages in the browser console (F12 ‚Üí Console)
      placeholder: Paste any console errors here...
      render: text

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them

  - type: dropdown
    attributes:
      label: Priority
      description: How critical is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality but not critical
        - High - Major functionality broken
        - Critical - Application unusable, security issue
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue

  - type: checkboxes
    attributes:
      label: Area Affected
      description: Which areas of the application are affected? (Check all that apply)
      options:
        - label: Authentication/Login
        - label: Product Search
        - label: Product Listings
        - label: Shopping Cart
        - label: Checkout Process
        - label: Seller Dashboard
        - label: Order Management
        - label: User Profile
        - label: Arabic/RTL Layout
        - label: Mobile Responsiveness
        - label: Performance
        - label: Other